<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Grid 12 Kolom Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">

    <style>
        .card {
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-4">
                <div class="card">
                    <h4>Kolom 1</h4>
                    <p>Ini adalah kolom pertama.</p>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="card">
                    <h4>Kolom 2</h4>
                    <p>Ini adalah kolom kedua.</p>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="card">
                    <h4>Kolom 3</h4>
                    <p>Ini adalah kolom ketiga.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
