<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Offline Buttons</title>
  <!-- Link ke file CSS Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Contoh Tombol Bootstrap</h1>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-warning btn-lg mt-3">Large</button>
    <button class="btn btn-info btn-sm">Small</button>
    <button class="btn btn-outline-secondary mt-3">Outline</button>
    <button class="btn btn-dark mt-3" disabled>Disabled</button>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
